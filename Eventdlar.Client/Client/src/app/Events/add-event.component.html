<div class="container-fluid bg-dark" style="align-items: center">
   
    <div class="row">
    <form (ngSubmit)="onSubmit(name,description)">
    <div class="col-lg-4 col-lg-offset-4">
    <div class="form-group">
  
      <input type="text" id="name" style="margin-top:10px;margin-left:15px;margin-right:15px" class="form-control" placeholder="Event name" #name> 
    </div>
    <div class="form-group">
        <input type="text" id="description" style="margin-top:10px;margin-left:15px;margin-right:15px" class="form-control" placeholder="Event description" #description>
    </div>
    <button type="submit" style="margin-bottom:10px;margin-left:15px;margin-right:15px" class="btn btn-success">Submit</button>
</div>
</form>
  
</div>
</div>
