<div class="container-fluid bg-dark">
  <div class="row">
   <div class="input-group mb-3">
    <input type="text" [formControl]="filter" style="margin-top:10px;margin-left:15px;margin-right:15px" class="form-control" placeholder="Filter event by name">
  </div>
  </div>
  <div class="table-responsive">
  <table class="table bg-white">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let test of filteredEvents | async">
      <th scope="row">{{test.id}}</th>
      <td>{{test.name}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
